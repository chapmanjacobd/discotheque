<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùê∑ùëñùë†ùëêùëúùë°‚Ñéùëíùëûùë¢ùëí</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span class="disco-ball">ü™©</span>
            <span class="logo-text">Disco<span class="logo-suffix">theque</span></span>
        </div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" placeholder="Search media...">
            <div id="results-info">
                <span id="results-count"></span>
            </div>
        </div>
        <div class="header-actions">
            <button id="settings-button" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <details open>
                <summary>Categories</summary>
                <div id="category-list">
                    <!-- Categories will be injected here -->
                </div>
            </details>

            <details>
                <summary>Ratings</summary>
                <div id="rating-list">
                    <!-- Ratings will be injected here -->
                </div>
            </details>

            <details id="trash-section" class="hidden">
                <summary>Maintenance</summary>
                <div id="maintenance-list">
                    <button id="trash-btn" class="category-btn">üóëÔ∏è Trash</button>
                </div>
            </details>
        </aside>

        <section class="content">
            <div id="toolbar">
                <div class="filter-group">
                    <button class="type-btn active" data-type="audio">Audio</button>
                    <button class="type-btn active" data-type="video">Video</button>
                    <button class="type-btn" data-type="text">Text</button>
                    <button class="type-btn" data-type="image">Image</button>
                </div>

                <div class="sort-group">
                    <select id="sort-by">
                        <option value="path">Path</option>
                        <option value="size">Size</option>
                        <option value="duration">Duration</option>
                        <option value="time_last_played">Last Played</option>
                        <option value="play_count">Play Count</option>
                        <option value="random">Random</option>
                    </select>
                    <button id="sort-reverse-btn" title="Reverse Sort">‚áÖ</button>
                </div>

                <div class="view-toggle">
                    <button id="view-grid" class="active">Grid</button>
                    <button id="view-details">Details</button>
                </div>
            </div>

            <div id="results-container" class="grid">
                <!-- Media items will be injected here -->
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <section>
                    <h3>Playback</h3>
                    <div class="setting-item">
                        <label for="setting-player">Default Player:</label>
                        <select id="setting-player">
                            <option value="browser">Browser (Internal)</option>
                            <option value="system">System (mpv)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="setting-language">Preferred Language:</label>
                        <input type="text" id="setting-language" placeholder="e.g. eng, spa, jp" value="">
                    </div>
                    <div class="setting-item">
                        <label for="setting-theme">Theme:</label>
                        <select id="setting-theme">
                            <option value="auto">Auto (Browser)</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="setting-post-playback">After Playback:</label>
                        <select id="setting-post-playback">
                            <option value="nothing">Do nothing</option>
                            <option value="delete">Delete file</option>
                            <option value="ask">Ask to delete</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="setting-autoplay">Autoplay Next:</label>
                        <input type="checkbox" id="setting-autoplay" checked>
                    </div>
                    <div class="setting-item">
                        <label for="setting-local-resume">Auto-resume:</label>
                        <input type="checkbox" id="setting-local-resume" checked>
                    </div>
                </section>
                <section>
                    <h3>Search</h3>
                    <div class="setting-item">
                        <label for="limit">Result Limit:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="limit" value="100" min="1">
                            <label
                                style="font-size: 0.8rem; display: flex; align-items: center; gap: 4px; white-space: nowrap; cursor: pointer;">
                                <input type="checkbox" id="limit-all"> All
                            </label>
                        </div>
                    </div>
                </section>

                <section id="db-settings">
                    <h3>Databases</h3>
                    <div id="db-checkbox-list">
                        <!-- Database checkboxes will be injected here -->
                    </div>
                </section>

                <section>
                    <h3>Maintenance</h3>
                    <div class="setting-item">
                        <span>LocalStorage Data: <small id="storage-size">Calculating...</small></span>
                        <button id="clear-storage-btn" class="table-action-btn"
                            style="color: #e74c3c; border-color: #e74c3c;">Clear Cache</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Delete Item?</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <p id="confirm-msg">Playback finished. Move this file to trash?</p>
                <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: center;">
                    <button id="confirm-no" class="category-btn"
                        style="flex: 1; text-align: center; background: var(--bg-color);">Keep</button>
                    <button id="confirm-yes" class="category-btn"
                        style="flex: 1; text-align: center; background: #e74c3c; color: white;">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Media Player (PiP Style) -->
    <div id="pip-player" class="pip-container hidden">
        <div class="pip-header">
            <span id="media-title"></span>
            <div class="pip-controls">
                <button id="pip-minimize" title="Minimize">_</button>
                <button class="close-pip" title="Close">&times;</button>
            </div>
        </div>
        <div id="media-viewer">
            <!-- Media tag (img, video, audio) will be injected here -->
        </div>
        <div id="lyrics-display" class="hidden"></div>
    </div>

    <div id="toast" class="hidden"></div>

    <script src="app.js"></script>
</body>

</html>
